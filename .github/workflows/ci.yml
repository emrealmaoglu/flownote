# FlowNote CI/CD Pipeline
# GitHub Actions workflow for automated testing, building, and releasing
# @DevOps owned - Pipeline initialized!

name: CI/CD Pipeline

on:
  push:
    branches: [main, 'feature/**', 'fix/**']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Security - Dependency Audit
  # ============================================
  security:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: npm audit --audit-level=critical

  # ============================================
  # Lint - Code Quality Check
  # ============================================
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter (Backend)
        run: npm run lint --workspace=backend --if-present

      - name: Run linter (Frontend)
        run: npm run lint --workspace=frontend --if-present

  # ============================================
  # Type Check
  # ============================================
  type-check:
    name: Ê¦ Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - run: npm run type-check

  # ============================================
  # E2E Tests
  # ============================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: flownote_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: backend
      - name: Run E2E tests
        run: npm run test:e2e --workspace=backend
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: flownote_test
          JWT_SECRET: test-jwt-secret-min-32-characters-long
          NODE_ENV: test


  # ============================================
  # Test - Unit & Integration Tests with Coverage
  # TEMPORARY: Disabled due to Vite 7 + Vitest 4 rollup optional deps issue
  # TODO: Re-enable after fixing npm optional dependencies in CI
  # ============================================
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint
    if: false  # Temporarily disabled
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: flownote
          POSTGRES_PASSWORD: flownote_test_password
          POSTGRES_DB: flownote_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U flownote"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests with coverage
        run: npm run test:cov --workspace=backend
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: flownote
          DATABASE_PASSWORD: flownote_test_password
          DATABASE_NAME: flownote_test
          JWT_SECRET: test-secret

      - name: Run frontend tests
        run: npm run test --workspace=frontend --if-present

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check backend coverage threshold
        run: |
          if [ -f backend/coverage/coverage-summary.json ]; then
            COVERAGE=$(cat backend/coverage/coverage-summary.json | grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
            echo "ðŸ“Š Backend coverage: $COVERAGE%"
            if [ $(echo "$COVERAGE < 50" | bc -l) -eq 1 ]; then
              echo "âš ï¸ Coverage below 50% threshold"
            else
              echo "âœ… Coverage meets 50% threshold"
            fi
          fi

  # ============================================
  # Build - Docker Image Build
  # ============================================
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [test, e2e-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Build frontend
        run: npm run build --workspace=frontend

      - name: Build Docker images (dry-run)
        run: |
          docker build -t flownote-backend:test ./backend --target production
          docker build -t flownote-frontend:test ./frontend --target production
  # ============================================
  # Release - Semantic Versioning
  # ============================================
  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
